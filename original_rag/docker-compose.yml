# Agentic RAG - Docker Compose
# Includes: App, Qdrant Vector DB

version: '3.8'

services:
  # Agentic RAG Application
  app:
    build: .
    container_name: agentic-rag
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VECTOR_PROVIDER=qdrant
      - QDRANT_URL=http://qdrant:6333
      - COLLECTION_NAME=knowledge_base
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    networks:
      - rag-network
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC
    volumes:
      - qdrant-data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    restart: unless-stopped

  # Optional: Qdrant Dashboard (Web UI)
  # Access at http://localhost:6333/dashboard

volumes:
  qdrant-data:

networks:
  rag-network:
    driver: bridge
